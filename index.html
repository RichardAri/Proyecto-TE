<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>StudyHub</h1>
    </header>
    <main>
        <div id="main-container">
            <section id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="calendar-title">Mayo de 2024</h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div id="calendar-view">
                    <!-- Vista del calendario aquí -->
                </div>
            </section>

            <section id="tasks">
                <h2>Tareas del Día</h2>
                <div id="tasks-list">
                    <!-- Lista de tareas aquí -->
                </div>
                <h2>Trabajos en Equipo</h2>
                <div id="create-team">
                    <h3>Crear Nuevo Equipo</h3>
                    <form id="create-team-form">
                        <label for="team-name">Nombre del Equipo:</label>
                        <input type="text" id="team-name" name="team-name" required>
                        <label for="team-start-date">Fecha de Inicio:</label>
                        <input type="date" id="team-start-date" name="team-start-date" required>
                        <label for="team-end-date">Fecha de Fin:</label>
                        <input type="date" id="team-end-date" name="team-end-date" required>
                        <button type="submit">Crear Equipo</button>
                    </form>
                </div>
                <div id="teams-list">
                    <h3>Equipos</h3>
                    <ul>
                        <!-- Lista de equipos aquí -->
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
